name: deploy_firebase

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Dependencies
        run: yarn
      - name: Create .env file
        run: (echo "API_KEY=${{ secrets.API_KEY }}";echo "AUTH_DOMAIN=${{ secrets.AUTH_DOMAIN }}";echo "DATABASE_URL=${{ secrets.DATABASE_URL }}";echo "APP_ID=${{ secrets.APP_ID }}";echo "PROJECT_ID=${{ secrets.PROJECT_ID }}";echo "STORAGE_BUCKET=${{ secrets.STORAGE_BUCKET }}";echo "MESSAGING_SENDER_ID=${{ secrets.MESSAGING_SENDER_ID }}") >> .env
      - name: Build
        run: yarn build
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: public
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: dist
          path: public
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting --project theflies-cff90
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
